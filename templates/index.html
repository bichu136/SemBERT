    <script>
        function onClick()
        {   
            let sent1 = document.getElementById("sent1").value
            let sent2 = document.getElementById("sent2").value
            console.log(sent1)
            let result = ""
            const params = {
                param1: sent1,
                param2: sent2 
            };
            const options = {
                method: 'POST',
                body: JSON.stringify( params )  
            };
            fetch( 'http://127.0.0.1:13600/process', options )
                .then( response => result = response.json() )
                .then( response => { result = response["result"];
                alert(result)
            } );
            
        };
    </script>
